name: CI/CD - FastAPI ML Deployment

on:
  push:
    branches: [ main ]
    #    paths:
      #      - app/**
      #      - .github/workflows/deploy.yml

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    env:
      IMAGE_NAME: pratikslv38/fastapi-ml

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Debug workspace
        run: |
          echo "Current directory: $(pwd)"
          ls -R
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push Docker image
        run: |
          IMAGE_TAG=gh-${{ github.run_number }}
          docker build -t $IMAGE_NAME:$IMAGE_TAG ./app
          docker push $IMAGE_NAME:$IMAGE_TAG
          echo "IMAGE_TAG=$IMAGE_TAG" >> $GITHUB_ENV

      - name: Update values.yaml with new image tag
        run: sed -i "s/tag: .*/tag: \"$IMAGE_TAG\"/" ml-gitops/charts/fastapi-ml/values.yaml
        env:
          IMAGE_TAG: gh-3
      - name: Commit and push updated values.yaml
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add ml-gitops/charts/fastapi-ml/values.yaml
          git commit -m "Update image tag to $IMAGE_TAG"
          git push

